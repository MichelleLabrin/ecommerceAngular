<p>products-list works!</p>
<div class="container">
<div *ngFor="let product of productList" class="product">
  <img [src]="product.image" [alt]="product.image">
  <h4>{{ product.product }}</h4>
  <p>{{ product.price }}</p>
  <div><a [routerLink]="['../pdetail', product.id]">Detail</a></div>
</div>
</div>
